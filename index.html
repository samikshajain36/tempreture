<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content-container">
        <h2 id="container-heading">Tempreture Converter </h2>

        <!-- calculation container-->
        <div id="calculation-container">

            <!-- input division-->
            <div class="content-division">
                <div class=" division-heading">From</div>
                <div class="inputs-container">
                    <!-- input box-->

                    <input type="number" class="input-field input" name="input" id="input-box" placeholder="0"
                        required />
                    <!-- input dropdown-->
                    <div class="dropdown-container">
                        <select class="dropdown input" id="input-dropdown">
                            <option value="Celcius" selected>Celcius</option>
                            <option value="Farenheit"> Farenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="content-division">
                <div class=" division-heading">To</div>
                <div class="inputs-container">
                    <!-- result box-->
                    <input type="number" class="input-field input" name="input" id="input-box" placeholder="0"
                    required />
                    <!-- result dropdown-->
                    <div class="dropdown-container">
                        <select class="dropdown input" id="input-dropdown">
                            <option value="Celcius" selected>Celcius</option>
                            <option value="Farenheit"> Farenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- button-->
            <button id="convert-btn" class="inputs" onclick="conveter()">Convert</button>

        </div>
    </div>
    <!-- footer-->
    <footer>
        &#169; 2022 Designed by -
        <a href="">Samiksha jain</a>
        <script src="./script.js"></script>
    </footer>

</body>

</html>
